<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    
</head>
<body>
    <section>
        <div>
            <form action="/controlador-registro" method="POST" class="form-registro" enctype="multipart/form-data">
                <div>
                    <label for="nombre"></label>
                    <input name="nombre" type="text" placeholder="nombre y apellido" required>
                </div>
                <div>
                    <label for="mail"></label>
                    <input name="mail" type="mail" placeholder="nombre@apellido.com" required>
                </div>
                <div>
                    <label for="number"></label>
                    <input name="number" type="number" placeholder="0303456" required>
                </div>
                <div>
                    <label for="contrasenia"></label>
                    <input name="contrasenia" type="password" placeholder="tu pasword" required>
                </div>
                <div>
                    <label for="femenino">Femenino</label>
                    <input name="femenino" type="radio" value="f" / >
                    <label for="masculino">Masculino</label>
                    <input name="masculino" type="radio" value="m"/ >
                    <label for="otro">Otros</label>
                    <input name="otro" type="radio" value="o "/ >

                </div>
                <div>
                    <label for="femenino">Femenino</label>
                    <input name="femenino" type="checkbox" value="f"/>
                    <label for="masculino">Masculino</label>
                    <input name="masculino" type="checkbox" value="m"/>
                    <label for="otro">Otros</label>
                    <input name="otro" type="checkbox" value="o "/ >

                </div>
                <div>
                    <label for="pais">Pais de origen</label>
                    <select name="pais">
                        <option value="arg">ARG</option>
                        <option value="chi">CHI</option>
                        <option value="bra">BRA</option>
                    </select>
                </div>
                <div>
                    <label for="date"></label>
                    <input name="date" type="date">
                </div>
                <div>
                    <label for="imagen"></label>
                    <input name="imagen" type="file">
                </div>
                <button type="submit">eviar info</button>
            </form>
        </div>
    </section>
</body>
</html>
